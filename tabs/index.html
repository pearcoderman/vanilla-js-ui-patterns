<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="tabs">
  <button class="tab active" data-panel="a">Tab A</button>
  <button class="tab" data-panel="b">Tab B</button>
</div>

<div class="panel active" id="a">Content A</div>
<div class="panel" id="b">Content B</div>

<script src="script.js"></script>
</body>
</html>
